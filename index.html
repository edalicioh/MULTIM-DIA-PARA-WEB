<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="public/css/app.css">
    <title>Galeria</title>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">{{titulo}}</a>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <ul class="list-group" v-if="albums !== []">
                        <albums v-for="(item, index) in albums" :key="index" :ac='active' :itens="item"
                            @id="getImages" />
                    </ul>
                    <button type="button" @click="addImg()" class="btn btn-primary btn-add">ADD</button>
                </div>
                <div class="col-md-10 mt-3 content">
                    <h3 v-if="nomegale && !isAdd" class="text-center">Galeria - {{ nomegale }}</h3>
                    <h3 v-if="!nomegale && isAdd" class="text-center">Adicionar Imagens</h3>
                    <div class="row" v-if='!isAdd'>
                        <Galeria v-for="(imagen, index) in images" :key="index" :index='index' :imagen='imagen'
                            @open='openModal' />
                    </div>
                    <add v-if='isAdd' :albums="albums" />
                </div>
            </div>
        </div>

        <modal v-if="showModal" :imgs='images' :id="open" :albums="albums" @close="closeModal" />



    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module">
        import Vue from './public/js/App.js'
    </script>
</body>

</html>
